<h1>My Posts</h1>
{% for post in posts %}
{% if user.id == post.user %}
<div style="border-style: solid">
	<h3>{{ post.title }}:</h3>
	<p>{{ post.info }}</p>
	<p>{{ post.price }}$</p>
	{% if post.buyer == 0 %}
	<button onclick="location.href = '/posts/{{ post.id }}/edit';">edit</button>
	<button onclick="location.href = '/posts/{{ post.id }}/delete';">delete</button>
	{% else %}
	<p>Sent!</p>
	{% endif %}
</div>
<br/>
{% endif %}
{% endfor %}
