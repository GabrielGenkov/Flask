<!DOCTYPE html>
<html>
<head>
	<title>My posts</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style3.css') }}">
	<style>
		.posts {
		background-color: #ffffcc;
		border-style: solid;
		border-width: thin;
		} 
		p{
		color: #000000;
		}
	</style>
</head>

<body>
	<div class="start">
		<div style="padding:16px">
			<h1>My Posts</h1>
			{% for post in posts %}
			{% if user.id == post.user %}
			<div class="posts">
				<h3>{{ post.title }}:</h3>
				<p>Information- {{ post.info }}</p>
				<p>Price- {{ post.price }}$</p>
				{% if post.buyer == 0 %}
				<button onclick="location.href = '/posts/{{ post.id }}/edit';">edit</button>
				<button onclick="location.href = '/posts/{{ post.id }}/delete';">delete</button>
				{% else %}
				<p>Sent to {{user.find_by_id(post.buyer).username}}!</p>
				{% endif %}
			</div>
			<br>
			{% endif %}
			{% endfor %}
		</div>
		<br/>
	</div>
</body>
</html>
