<form action="/posts/{{post.id}}/edit" method="post">
	<label>Title</label>
	<input name="title" value="{{post.title}}"/>
	</br>
	<label>Info</label>
	<input name="info" value="{{post.info}}"/>
	</br>
	<label>Price</label>
	<input name="price" value="{{post.price}}"/>
	</br>
	<button type="submit">Submit</button>
</form>
