<html>
<head>
    <title>Login and Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="registration">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                <button type="button" class="toggle-btn" onclick="register()">Register</button>
            </div>
            <form action="/register" method="post" id="login" class="input-group">
                <input name="mail" type="email" class="input-field" placeholder="Email" required>
                <input name="password" type="password" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form action="/register" method="post" id="register" class="input-group">
                <input name="username" type="text" class="input-field" placeholder="Username" required>
                <input name="mail" type="email" class="input-field" placeholder="Email" required>
                <input name="address" type="text" class="input-field" placeholder="Address" required>
                <input name="mobile" type="text" class="input-field" placeholder="Mobile number" required>
                <input name="password" type="password" class="input-field" placeholder="Enter Password" required>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>
    <script>

        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left = "-400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login(){
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0";
        } 

    </script>
</body>
</html>
