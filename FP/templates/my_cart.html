<h1>My Posts</h1>
{% for post in posts %}
{% if user.id == post.buyer %}
<div style="border-style: solid">
	<h3>{{ post.title }}:</h3>
	<p>{{ post.info }}</p>
	<p>{{ post.price }}$</p>
	<button onclick="location.href = '/posts/edit';">edit</button>
	<button onclick="location.href = '/posts/delete';">delete</button>
</div>
<br/>
{% endif %}
{% endfor %}
